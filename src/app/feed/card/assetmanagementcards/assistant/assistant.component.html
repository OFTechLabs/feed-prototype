<mat-card class="card-feed__card">
    <mat-card-header>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
            <div class="card-feed__card__header--title" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="mat-primary">chat</mat-icon>
                <span>Ortec Finance Assistant</span>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content fxLayout="row" class="article">
        <p class="response">{{data.response}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button class="mat-primary" *ngFor="let action of data.actions">{{action}}</button>
    </mat-card-actions>
</mat-card>
