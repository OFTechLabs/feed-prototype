<mat-card class="card-feed__card">
    <mat-card-header>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
            <span>{{data.title}}</span>
            <div>
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Pin to top</button>
                    <button mat-menu-item>Don't show again</button>
                    <button mat-menu-item (click)="data.dismiss()">Remove from feed</button>
                </mat-menu>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content>
        <p>{{data.description}}</p>

        Due in <span style="color: red">{{data.daysLeft}}</span> days
    </mat-card-content>

    <mat-card-actions>
        <button class="mat-primary" mat-button *ngFor="let action of data.actions">{{action}}</button>
    </mat-card-actions>
</mat-card>
