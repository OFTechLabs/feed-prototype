<mat-card class="card-feed__card">
    <mat-card-header>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
            <span>{{data.title}}</span>
            <div>
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Pin to top</button>
                    <button mat-menu-item>Don't show again</button>
                    <button mat-menu-item (click)="data.dismiss()">Remove from feed</button>
                </mat-menu>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content fxLayout="column">
        <div fxLayout="row">
            <p>{{data.explanation}}</p>
        </div>
        <div fxLayout="column" class="card-feed__card--progress">
            <mat-progress-bar
                class="example-margin"
                mode="determinate"
                [value]="progress">
            </mat-progress-bar>
            <div class="card-feed__card--progress__counter" fxLayout="row" fxLayoutAlign="end center">
                {{data.progressValue}} / {{data.totalValue}}
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button class="mat-primary">{{data.action1}}</button>
        <button mat-button class="mat-primary">{{data.action2}}</button>
    </mat-card-actions>
</mat-card>
