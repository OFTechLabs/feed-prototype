<mat-card class="card-feed__card">
    <mat-card-header>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlexFill>
            <h4>Analyzed Complexes</h4>
            <div fxFlexAlign="end">
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Pin to top</button>
                    <button mat-menu-item>Don't show again</button>
                    <button mat-menu-item  (click)="data.dismiss()">Remove from feed</button>
                </mat-menu>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div>{{data.analyzedComplexes}} / {{data.totalComplexes}}</div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Action 1</button>
        <button mat-button>Action 2</button>
    </mat-card-actions>
</mat-card>
